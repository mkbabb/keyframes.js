<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap");

            * {
                font-family: "Fira Code", monospace;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                width: 100%;
                margin: 0;
            }

            body {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                padding: 1rem;

                background-size: 1em;
                background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%202%202%22%3E%3Cpath%20d%3D%22M1%202V0h1v1H0v1z%22%20fill-opacity%3D%22.05%22%2F%3E%3C%2Fsvg%3E");
                overflow: hidden;
            }

            .graph {
                height: 100%;
                width: 100%;

                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;

                perspective: 1600px;
                transform-style: preserve-3d;
                transform: rotate3d(-1, 1, 0, 30deg);
                transition: transform 200ms ease;
                position: relative;
            }

            .axial-line {
                width: 100%;
                height: 0px;
                background: transparent;
                border: 1px dashed var(--color);
                margin: 0;
                padding: 0;
                transform-style: preserve-3d;
            }

            .axial-line.x {
                transform: rotateX(0deg);
            }

            .axial-line.y {
                transform: rotateZ(90deg);
            }

            .axial-line.z {
                transform: rotateY(90deg);
            }

            .cube {
                --side-size: 150px;
                --side-offset: 75px;
                --scale: 2;

                display: flex;
                align-items: center;
                justify-content: center;
                transform-style: preserve-3d;
            }

            .side {
                position: absolute;

                display: flex;
                align-items: center;
                justify-content: center;

                width: var(--side-size);
                height: var(--side-size);

                color: white;

                font-size: 2rem;
                border: 1px inset rgba(0, 0, 0, 0.5);
            }

            .side-front {
                background: rgba(255, 0, 0, 0.8);
                transform: rotateY(0deg) translateZ(var(--side-offset));
            }

            .side-back {
                background: rgba(0, 255, 0, 0.8);
                transform: rotateY(180deg) translateZ(var(--side-offset));
            }

            .side-top {
                background: rgba(0, 0, 255, 0.8);
                transform: rotateX(90deg) translateZ(var(--side-offset));
            }

            .side-bottom {
                background: rgba(255, 255, 0, 0.8);
                transform: rotateX(-90deg) translateZ(var(--side-offset));
            }

            .side-left {
                background: rgba(255, 0, 255, 0.8);
                transform: rotateY(-90deg) translateZ(var(--side-offset));
            }

            .side-right {
                background: rgba(0, 255, 255, 0.8);
                transform: rotateY(90deg) translateZ(var(--side-offset));
            }

            .sidebar {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;

                padding: 1rem;
                display: grid;
                justify-items: center;
                align-items: center;
                width: min-content;
                height: min-content;

                gap: 1rem;
                z-index: 2;
            }

            .sidebar .row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.25rem 0.75rem;
            }

            .sidebar .row label {
                background-color: white;
                padding: 0.25rem;
                border-radius: 5px;
                border: 1px solid black;
                color: var(--color);

                text-align: center;
            }

            .sidebar .row input {
                accent-color: var(--color);

                background: var(--color);

                width: 100%;

                background: var(--color);
                outline: none;
                opacity: 0.75;

                transition: opacity 0.2s;

                text-align: center;
            }

            .matrix-input {
                display: grid;
                width: min-content;
                height: min-content;

                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 0.25rem;

                z-index: 2;
            }

            .matrix-cell {
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .matrix-cell input {
                font-size: 1.5rem;
                width: 4rem;

                aspect-ratio: 1 / 1;
                text-align: center;
                border-radius: 5px;
                border: 2px solid var(--color);
            }

            .matrix-cell .axis {
                pointer-events: none;
                position: absolute;
                opacity: 0.3;
                font-size: 2.5rem;
                color: var(--color);
            }

            button {
                font-size: 1.5rem;
                padding: 0.25rem 1rem;
                border-radius: 5px;
                border: 2px solid black;
                background: white;
                color: black;
                cursor: pointer;
            }

            .x {
                --color: red;
            }

            .y {
                --color: green;
            }

            .z {
                --color: blue;
            }

            .w {
                --color: black;
            }
        </style>
    </head>

    <body>
        <div class="sidebar">
            <div class="matrix-input"></div>
            <div class="row">
                <label class="x" for="translateX">translateX</label>
                <input
                    class="x"
                    type="range"
                    id="translateX"
                    min="-1000"
                    max="1000"
                    step="1"
                />
                <label class="y" for="translateY">translateY</label>
                <input
                    class="y"
                    type="range"
                    id="translateY"
                    min="-1000"
                    max="1000"
                    step="1"
                />
                <label class="z" for="translateZ">translateZ</label>
                <input
                    class="z"
                    type="range"
                    id="translateZ"
                    min="-1000"
                    max="1000"
                    step="1"
                />
            </div>

            <div class="row">
                <label class="x" for="scaleX">scaleX</label>
                <input
                    class="x"
                    type="range"
                    id="scaleX"
                    value="1"
                    min="0.1"
                    max="2"
                    step="0.01"
                />

                <label class="y" for="scaleY">scaleY</label>
                <input
                    class="y"
                    type="range"
                    id="scaleY"
                    value="1"
                    min="0.1"
                    max="2"
                    step="0.01"
                />
                <label class="z" for="scaleZ">scaleZ</label>
                <input
                    class="z"
                    type="range"
                    id="scaleZ"
                    value="1"
                    min="0.1"
                    max="2"
                    step="0.01"
                />
            </div>

            <div class="row">
                <label class="x" for="rotateX">rotateX</label>
                <input
                    class="x"
                    type="range"
                    id="rotateX"
                    min="-360"
                    max="360"
                    step="1"
                />
                <label class="y" for="rotateY">rotateY</label>
                <input
                    class="y"
                    type="range"
                    id="rotateY"
                    min="-360"
                    max="360"
                    step="1"
                />
                <label class="z" for="rotateZ">rotateZ</label>
                <input
                    class="z"
                    type="range"
                    id="rotateZ"
                    min="-360"
                    max="360"
                    step="1"
                />
            </div>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="graph">
            <div class="cube">
                <div class="side side-back">3</div>
                <div class="side side-bottom">6</div>
                <div class="side side-right">2</div>
                <div class="side side-left">4</div>
                <div class="side side-front">1</div>
                <div class="side side-top">5</div>
            </div>
            <p class="axial-line x"></p>
            <p class="axial-line y"></p>
            <p class="axial-line z"></p>
        </div>
    </body>

    <script type="module" src="./script"></script>
</html>
